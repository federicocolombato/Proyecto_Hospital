{% extends "AppHospital/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos_List</title>
</head>
<body>

    <h1>Pacientes</h1>
    <ul>
        {% for paciente in object_list %}

            <li>
                <p> NOMBRE: {{ paciente.nombre }} 
                    APELLIDO: {{ paciente.apellido }} 
                </p>
                <p> 
                    <a href="{% url 'Detail' paciente.id %}">Ver</a> | 
                    <a href="{% url 'Edit' paciente.id %}">Editar</a> | 
                    <a href="{% url 'Delete' paciente.id %}">Borrar</a> 
                
                </p> 
            </li>

        {% endfor %}
    </ul>

    <a href="{% url 'New'  %}">Nuevo</a> | 

    <br>

    <button>
        <a href="../pacientes">Volver</a>
    </button>

</body>
</html>

{% endblock %}
